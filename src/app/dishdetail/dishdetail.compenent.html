<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0"
    *ngif="dish">

    <div fxflex="40">
            <mat-card class="card">
                <mat-card-title>
                  {{dish.name | uppercase}}
                </mat-card-title>
                <img mat-card-image="" src="{{dish.image}}" class="card-image">
                <mat-card-content>
                    {{dish.description}}
                </mat-card-content>
                <mat-card-actions>
                  <button class="like_button">Like</button>
                  <button>Share</button>
                </mat-card-actions>
            </mat-card>
        </div>

          <div fxflex="40">
                <h3>Comments</h3>
                <mat-list *ngfor="let comment of dish.comments">
                  <mat-list-item class="list-item-container">   
                    <span style="display:inline-block !important">
                      <span><strong>{{comment.comment}}</strong></span>
                      <span>{{comment.rating}}</span>
                      <span>{{comment.author}} - {{comment.date|date}}</span>
                    </span>     
                  </mat-list-item>
                </mat-list>
            </div>
</div>
